<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin - Toko Kelontong</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            opacity: 0;
            transition: opacity 0.5s;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100">
    <div id="app" class="flex items-center justify-center min-h-screen bg-gradient-to-br from-slate-50 to-indigo-100">
        <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-xl shadow-lg">
            <div class="flex flex-col items-center">
               <div class="text-indigo-600">
                   <!-- Ganti SVG dengan gambar -->
                   <img src="images/Tokoku.png" alt="Logo Tokoku" class="w-20 h-20 object-contain">
               </div>
               <h1 class="text-2xl font-bold text-gray-800 mt-2">Login Admin</h1>
               <p class="text-sm text-gray-500">Aplikasi Kasir TokoKu</p>
            </div>
            <form id="login-form" class="space-y-4">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input id="email" type="email" class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" required />
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input id="password" type="password" class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" required />
                </div>
                <div id="error-message" class="text-sm text-red-600 h-5"></div>
                <button id="login-button" type="submit" class="w-full px-6 py-3 bg-indigo-600 text-white font-medium rounded-lg hover:bg-indigo-700 transition-colors disabled:bg-indigo-300 flex items-center justify-center">
                    <span id="button-text">Login</span>
                    <div id="button-loader" class="hidden loader"></div>
                </button>
            </form>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js';

        // --- PENTING: Ganti dengan konfigurasi Firebase Anda ---
        const firebaseConfig = {
            apiKey: "AIzaSyDFWsaoDs9FdHv3vArCQzjwEim18g7qKTU",
                authDomain: "manajemen-keuangan-toko-98b51.firebaseapp.com",
                projectId: "manajemen-keuangan-toko-98b51",
                storageBucket: "manajemen-keuangan-toko-98b51.firebasestorage.app",
                messagingSenderId: "873328631553",
                appId: "1:873328631553:web:347f9c74669db01cee0500",
                measurementId: "G-0NY5L2KYJ3"
        };
        // ---------------------------------------------------------

        try {
            const app = initializeApp(firebaseConfig);
            const auth = getAuth(app);

            // Cek jika pengguna sudah login, langsung arahkan ke dashboard
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    window.location.href = 'pages/dashboard.html';
                } else {
                     // Tampilkan halaman login jika belum login
                    document.body.style.opacity = 1;
                }
            });

            const loginForm = document.getElementById('login-form');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const errorMessage = document.getElementById('error-message');
            const loginButton = document.getElementById('login-button');
            const buttonText = document.getElementById('button-text');
            const buttonLoader = document.getElementById('button-loader');

            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                errorMessage.textContent = '';
                loginButton.disabled = true;
                buttonText.classList.add('hidden');
                buttonLoader.classList.remove('hidden');

                const email = emailInput.value;
                const password = passwordInput.value;

                try {
                    await signInWithEmailAndPassword(auth, email, password);
                    // Redirect akan ditangani otomatis oleh onAuthStateChanged di atas
                } catch (error) {
                    errorMessage.textContent = 'Email atau password salah. Coba lagi.';
                    loginButton.disabled = false;
                    buttonText.classList.remove('hidden');
                    buttonLoader.classList.add('hidden');
                }
            });

        } catch(e) {
            console.error("Error initializing Firebase. Please check your firebaseConfig.", e);
            document.getElementById('app').innerHTML = `<div class="text-center p-4 bg-red-100 border border-red-400 text-red-700 rounded-lg">
                <h3 class="font-bold">Error Konfigurasi Firebase!</h3>
                <p>Silakan periksa \`firebaseConfig\` di dalam kode dan pastikan sudah diisi dengan benar.</p>
            </div>`;
        }
    </script>
</body>
</html>
